{% extends "base.html" %}

{% block head %}
<title>Common Services DevOps Server Inventory</title>
{% endblock %}

{% block body %}
<main>
  <wired-card elevation="5" >
    <h1>Update the Server Records</h1>
    <form action="/view_server/update/{{server.id}}" method="POST">
      <section>
        <input type="text" name="Hostname" placeholder="Hostname" value="{{server.Hostname}}">
        <textarea name="Description" placeholder="Description of the Server..." rows="5">{{server.Description}}</textarea>
		    <input type="text" name="Status" placeholder="Status" value="{{server.Status}}">
        <button type="submit">UPDATE SERVER DETAILS</button>
        <button type="redirect" onclick="location.href='/view_server'">BACK TO RECORDS PAGE</button>
      </section>
    </form>
  </wired-card>
</main>
  
<script type="module" src="https://unpkg.com/wired-elements?module"></script>
{% endblock %}
